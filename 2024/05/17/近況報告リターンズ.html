    <h1>近況報告リターンズ</h1>

<p>
  17 May 2024
  
  
    - <a href="/authors/ina.html">伊那すいう</a>
  
</p>

<p>　恵生ニルクレシィの更新が復活します。管理人の伊那すいうです。</p>

<p>　父の体調が回復してきたので、少し時間に余裕が出来てきました。なので全体的にちょっとずつ創作を動かしました。</p>

<p>　ただ、一週間以上間を開けてしまったので、まだ感覚が戻ってきていません。なのでしばらく低空飛行を続けることにします。</p>

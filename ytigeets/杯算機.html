    <h1>ユーティゲート測候所</h1>
    <h2 class="staff_h2">杯算機</h2>
    <h3 class="staff_h3">タグ: 計算機</h3>

    <h2 id="概要">概要</h2>

<p><strong>杯算機(はいさんき)</strong>とは、現代ユーティゲートの計算機のうち、空杯式と呼ばれる現象を利用した計算機類である。空の一票は杯算機を利用して稼働しているが、他の計算機に比べて機構が複雑なため、空の一票くらいにしか利用されていない。</p>

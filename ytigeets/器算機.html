    <h1>ユーティゲート測候所</h1>
    <h2 class="staff_h2">器算機</h2>
    <h3 class="staff_h3">タグ: 計算機</h3>

    <h2 id="概要">概要</h2>

<p><strong>器算機(きさんき)</strong>とは、現代ユーティゲートの計算機のうち、蒸気圧をそのまま機械的に利用して計算を行う計算機類である。<a href="./鼎機法.html">鼎機法</a>で規制されている計算機の中で、最も仕組みが単純で安価に利用できる。また汎用性も高い。ただし機構が大型になりがちなのが欠点である。</p>

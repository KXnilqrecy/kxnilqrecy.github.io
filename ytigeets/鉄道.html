    <h1>ユーティゲート測候所</h1>
    <h2 class="staff_h2">鉄道</h2>
    <h3 class="staff_h3">タグ: 技術/交通</h3>

    <h2 id="概要">概要</h2>

<p>ユーティゲートにおいて<strong>鉄道</strong>とは、主に復水器を持たない<a href="./燿液.html">低温機関</a>を用いる、比較的小型な交通機関であり、またその車両が運行される軌条のことである。</p>

<h2 id="運行管理">運行管理</h2>

<p>閉塞の考え方は存在しているが、電磁波による無線通信が存在していないため、信号機や分岐はワイヤーやタブレットによって管理されている。また車站(しゃたん、鉄道車両が停車する場所)同士に伝声管の専用線が引かれている。</p>

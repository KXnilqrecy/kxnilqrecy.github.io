    <h1>ユーティゲート測候所</h1>
    <h2 class="staff_h2">鉄塔</h2>
    <h3 class="staff_h3">タグ: 交通</h3>

    <h2 id="概要">概要</h2>

<p>ユーティゲートにおいて<strong>鉄塔</strong>とは、主に<a href="./吊燈島.html">吊燈島</a>と物資を交換するために建造された高層建築である。その名の通り鉄で造られることが多い。</p>

<h2 id="設備">設備</h2>

<p><a href="./乑夙.html">乑夙</a>によるエレベーターが主な設備である。またそれ自体に観光機能を持たせるために展望台の類がついている鉄塔もある。機能としてはシンプルだが、高高度に大量の物資を送らなければならないため、それなりに堅牢に造られている。</p>

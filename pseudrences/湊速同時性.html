    <h2 id="概要">概要</h2>

<p>湊速同時性とは、保証人関係にある2個以上の世界について、同じ保証人の異動が発生したそれぞれの世界の時点を「同時である」と定義して、それによって湊速を定める方法のことである。</p>

<p>感覚的には「主観が世界を認識できることを以て世界の同時性を担保している」ということになる。</p>

    <h2 id="概要">概要</h2>

<p><strong>保証人</strong>とは、貫世界同定された衫理、つまり「光圏を跨いで同じものであると<strong>自認</strong>している衫理」のことである。また保証人は、ある衫理にとって観測可能な世界(可観世界)には必ず存在しており、可観世界の観測主として保証人が表れる。</p>
